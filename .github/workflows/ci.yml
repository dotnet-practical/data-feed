name: CI

on:
  push:
    branches: ["master"]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup DotNet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0

    - name: 'Build'
      run: |
        dotnet build --configuration Release

    - name: 'Publish'
      run: |
        dotnet publish src/DNQ.DataFeed.Api/DNQ.DataFeed.Api.csproj --configuration Release -o artifacts

    - uses: actions/upload-artifact@v4
      with: 
        name: artifact
        path: artifacts/

  deploy_dev:
     name: Deploy dev
     runs-on: ubuntu-latest
     needs: build
     environment: dev

     steps:
     - uses: actions/download-artifact@v4
       with: 
         name: artifact
         path: artifacts/

     - name: Azure login
       uses: azure/login@v2
       with:
         client-id: ${{ secrets.AZURE_CLIENT_ID }}
         tenant-id: ${{ secrets.AZURE_TENANT_ID }}
         subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

     - name: 'Deploy dev'
       uses: azure/webapps-deploy@v2
       with: 
        app-name: app-datafeed-dnquangit-dev 
        package: artifacts/

  deploy_prod:
     name: Deploy prod
     runs-on: ubuntu-latest
     needs: deploy_dev
     environment: prod

     steps:
     - uses: actions/download-artifact@v4
       with: 
         name: artifact
         path: artifacts/

     - name: Azure login
       uses: azure/login@v2
       with:
         client-id: ${{ secrets.AZURE_CLIENT_ID }}
         tenant-id: ${{ secrets.AZURE_TENANT_ID }}
         subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

     - name: 'Deploy prod'
       uses: azure/webapps-deploy@v2
       with: 
        app-name: app-datafeed-dnquangit-dev2
        package: artifacts/

  deploy_prod2:
     name: Deploy prod2
     runs-on: ubuntu-latest
     needs: deploy_dev
     environment: prod

     steps:
     - uses: actions/download-artifact@v4
       with: 
         name: artifact
         path: artifacts/

     - name: Azure login
       uses: azure/login@v2
       with:
         client-id: ${{ secrets.AZURE_CLIENT_ID }}
         tenant-id: ${{ secrets.AZURE_TENANT_ID }}
         subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

     - name: 'Deploy prod'
       uses: azure/webapps-deploy@v2
       with: 
        app-name: app-datafeed-dnquangit-prod
        package: artifacts/
